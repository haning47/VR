<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 360 虛擬導覽</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
        #panorama { width: 100%; height: 600px; }
    </style>
</head>
<body>

<div id="panorama"></div>

<script>
pannellum.viewer('panorama', {
    "default": {
        "firstScene": "room1",
        "author": "Your Name",
        "sceneFadeDuration": 1000,
        "autoLoad": true
    },

    "scenes": {
        "room1": {
            "title": "圖書館1樓",
            "panorama": "images/p1.jpeg", // 替換成你的圖片路徑
            "hotSpots": [
                {
                    "pitch": -10,
                    "yaw": 170,
                    "type": "scene",
                    "text": "前往圖書館2樓",
                    "sceneId": "room2"
                },
                {
                    "pitch": 0,
                    "yaw": 0,
                    "type": "info",
                    "text": "松山高中",
                    "URL": "https://www.sssh.tp.edu.tw"
                }
            ]
        },
        "room2": {
            "title": "圖書館2樓",
            "panorama": "images/p2.jpeg",
            "hotSpots": [
                {
                    "pitch": -10,
                    "yaw": 10,
                    "type": "scene",
                    "text": "圖書館1樓",
                    "sceneId": "room1"
                },
                {
                    "pitch": -5,
                    "yaw": 40,
                    "type": "scene",
                    "text": "電腦二內部",
                    "sceneId": "room3"
                }
            ]
        }
		"room3": {
            "title": "電腦二內部",
            "panorama": "images/p3.jpeg",
            "hotSpots": [
                {
                    "pitch": -10,
                    "yaw": 10,
                    "type": "scene",
                    "text": "圖書館1樓",
                    "sceneId": "room1"
                },
                {
                    "pitch": -5,
                    "yaw": 40,
                    "type": "scene",
                    "text": "圖書館1樓",
                    "sceneId": "room2"
                }
            ]
        }
        // ... 以此類推定義到 room10
    }
});
</script>

</body>
</html>
